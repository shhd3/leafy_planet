<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/Leafy.svg.svg" alt="Leafy Logo" style="height: 160px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="advice.html">Plant Advice</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="videos.html">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="payment.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="text-center">Payment</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="billingName">Name</label>
                            <input type="text" class="form-control" id="billingName" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="billingAddress">Address</label>
                            <input type="text" class="form-control" id="billingAddress" placeholder="Enter your address" required>
                        </div>
                        <div class="form-group">
                            <label for="billingEmail">Email</label>
                            <input type="email" class="form-control" id="billingEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="billingCard">Credit Card</label>
                            <input type="text" class="form-control" id="billingCard" placeholder="Enter your credit card number" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Payment</button>
                    </form>
                    <div id="confirmationMessage" class="alert alert-success mt-3" style="display: none;">
                        Payment submitted successfully!
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Leafy Website. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').style.display = 'block';
            
            document.getElementById('paymentForm').reset();
        });
    </script>
</body>
</html>
